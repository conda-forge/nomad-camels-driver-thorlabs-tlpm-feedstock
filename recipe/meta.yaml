{% set name = "nomad-camels-driver-thorlabs-TLPM" %}
{% set version = "0.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') | lower }}-{{ version }}.tar.gz
  sha256: 52566e6ff9ac78c47425c553271770fd7cceec96e8a94f50ff9fe907453ded52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - pylablib
    - nomad-camels

test:
  requires:
    - python {{ python_min }}
  imports:
    - nomad_camels_driver_thorlabs_TLPM

about:
  home: https://github.com/FAU-LAP/CAMELS_drivers
  summary: Instrument driver for Thorlabs powermeters for NOMAD-CAMELS
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
